<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="display:flex">
    <div class="container">
        
        <h1>User {{user.id}}</h1>
    <table class="table">
        <tr>
            <td>Full Name:   {{user.first_name}} {{user.last_name}}</td>
        </tr>
        <tr>
            <td>Email:  {{user.email}}</td>
        </tr>
        <tr>
            <td>Created On:  {{user.created_at.strftime("%b %d %Y")}}</td>
        </tr>
        <tr>
            <td>Last Updated On:  {{user.updated_at.strftime("%b %d %Y")}}</td>
        </tr>
    </table>
    
    <a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/delete/{{user.id}}">Delete</a>
</div>
<div class="container">
<a href="/">Home</a>
</div>
</body>
</html>
